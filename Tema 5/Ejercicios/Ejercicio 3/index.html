<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3</title>
    <style href="styles.css"></style>
</head>

<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>AGE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>10</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>30</td>
            </tr>

            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>20</td>
            </tr>

            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>40</td>
            </tr>

            <tr>
                <td>A5</td>
                <td>B5</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>

    <div>
        <input type="text" id="firstNameInput" placeholder="FirstName">
        <input type="number" id="lastNameInput" placeholder="LastName">
        <input type="text" id="ageInput" placeholder="Age">
        <button id="addButton">Add row</button>
        <button id="editButton">Edit row</button>
        <button id="deleteButton">Delete row</button>
    </div>

    <script src="ej3.js"></script>
</body>

</html>
